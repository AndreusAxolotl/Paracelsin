paracelsin-briefing=パラセルシンの概要
fulgoran-log=フルゴラ人の記録

[tips-and-tricks-item-description]
paracelsin-briefing=[planet=paracelsin]は[planet=aquilo]のような凍てつく荒野だが、アンモニアの世界とは異なり、固体の地表を持つ。地下には[fluid=nitrogen]の大海があり、地表の[tile=nitrogen-lake]へと流れ出ている。この惑星は[item=zinc]の化合物である[item=sphalerite]や[item=tetrahedrite]、そして[item=vaterite]が豊富である。地表には[entity=water-cryovolcano]も点在している。
fulgoran-log=[entity=crashed-fulgoran-pod]の中で、設計図と共にメッセージが見つかった。フルゴラでの研究成果のおかげで、翻訳が可能だった。「これを見つけた全生命体に告ぐ。我々はフルゴラ人。石油を探求するため、この凍てつく不毛の地にポッドを送り込んだ。我々のあくなき発展は、母星の環境に些細な影響をもたらしたが、そんなことはどうでもいい。結果として、愛すべき石油資源の大半を食いつぶしてしまった。そのため、精製過程で生じた副産物の予備をいくらかかき集める羽目になったのだ。もし石油のある場所を知っているなら、我々の最寄りの惑星前哨基地へ連絡されたし。君の惑星が現在宇宙航行を行えないなら、可能な文明にこのメッセージを転送してくれ。その時までに我々が死滅していなければの話だが……まあ、我々が失敗するはずなどないがな。」……君とフルゴラ人は、きっと最高の友人になれたはずだ。

