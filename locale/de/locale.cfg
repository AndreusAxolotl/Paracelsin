[technology-description]
planet-discovery-paracelsin=Ein hochgradig kryovulkanisch aktives, gefrorenes Ödland. Seen aus [fluid=nitrogen] bedecken die Oberfläche, die aus einem unterirdischen Ozean fließen. [entity=water-cryovolcano] durchziehen die Oberfläche zusammen mit Adern aus [item=tetrahedrite] und [item=sphalerite], die für die Gewinnung von [item=zinc] unentbehrlich sind. [item=vaterite] ist ebenfalls in kleinen Adern vorhanden. Alles, was auf dem Planeten gebaut wird, muss ständig warm gehalten werden, sonst gefriert es, und alle unerwünschten Nebenprodukte der Zinkgewinnung müssen entsorgt werden.
sphalerite-processing=Verarbeitet [item=sphalerite] zu [fluid=zinc-concentrate], [item=iron-ore] und [item=sulfur].
tetrahedrite-processing=Verarbeitet [item=tetrahedrite] zu[fluid=zinc-concentrate], [item=copper-ore] und [item=sulfur].
zinc-extraction=Verarbeitet [fluid=dirty-zinc-solution] zu [item=zinc] durch verschiedene Verfahren.
electrochemical-plant=Produktionsstätte, die mit Hilfe der Elektrochemie alle Arten von chemischen Prozessen durchführt.
mechanical-plant=Produktionsstätte, die fortschrittliche mechanische Verfahren zur Herstellung verschiedener Gegenstände einsetzt.
galvanization-science-pack=Ermöglicht Studien, die über grundlegende Galvanisierungsanwendungen hinausgehen.
vaterite-processing-productivity=Erhöhter Ertrag aus [recipe=vaterite-processing].
galvanized-casting=Durch die Verwendung von [item=zinc-plate] können verschiedene Eisennebenprodukte galvanisiert werden, um eine höhere Ausbeute an Materialien zu erhalten. Bei einigen Verfahren kann auch [fluid=nitrogen] erforderlich sein.
zinc-piping=Stärkere und isolierte Rohre aus [item=zinc-plate]. Gefrieren nicht auf kalten Oberflächen, wie [planet=paracelsin] oder [planet=aquilo], und können Flüssigkeiten unterirdisch über größere Längen transportieren.
axe-mining-speed=Durch das Verzinken und Verbessern der Axt kann eine schnellere manuelle Abbauleistung erreicht werden.
advanced-repair-device=Nanoroboter-Technologie, die im Vergleich zu herkömmlichen [item=repair-pack] schneller und länger reparieren kann.
solar-matrix=Selbst wenn Solarenergie auf [planet=paracelsin] völlig unbrauchbar ist, können mit paracelsischer Technologie neue solare Anwendungen geschaffen werden.
accumulator-v2=Leistungsfähigere Akkumulatoren, die die Leistung von [item=supercapacitor] und [item=electric-coil] nutzen, um mehr Energie zu speichern.
elevated-pipe=Starke Stützstrukturen, die es ermöglichen, die Rohre hoch über dem Boden zu verlegen.

