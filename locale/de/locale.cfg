cryovolcanic-turbine=Spezieller Stromgenerator, der das flüssige Wasser von [entity=water-cryovolcano] zur Stromerzeugung nutzt.
burner-pumpjack=Kontraintuitiv schnelle Förderpumpe, der mit brennbaren Brennstoffen bei sehr niedrigem Wirkungsgrad betrieben wird. Nützlich zum Starten von Basen auf [planet=paracelsin]. Da er ein Brenner ist, friert er nicht ein.
zinc-pipe=Verzinktes Rohrstück. Gefriert nicht auf kalten Oberflächen.
zinc-pipe-to-ground=Verzinktes Rohrstück. Gefriert nicht auf kalten Oberflächen.
