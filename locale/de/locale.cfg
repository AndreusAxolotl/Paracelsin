zinc-pump=Verzinktes Rohrstück. Gefriert nicht auf kalten Oberflächen.
solar-matrix=Ein fortschrittlicheres und effizienteres Solarmodul. Die Solarzellen werden mit [fluid=nitrogen] behandelt. Auf [planet=paracelsin] ist es wegen des Mangels an starkem Sonnenlicht noch nutzlos.
accumulator-v2=Ein fortschrittlicherer Akkumulator. Die Batterien verwenden [fluid=nitric-acid].
elevated-pipe=Starke Trägerstruktur, die es ermöglicht, die Rohre hoch über dem Boden zu verlegen.

