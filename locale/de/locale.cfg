zinc-leaching=Das [fluid=zinc-concentrate] mit [fluid=nitric-acid] auslaugen.
zinc-purification=Reinigung der [fluid=dirty-zinc-solution] mit Hilfe von Elektrizität, indem elektrisch geladene [item=copper-cable] zusammen mit [fluid=steam] in die Flüssigkeit eingeführt werden.
sphalerite-melting=Verwendung von [fluid=steam] und [fluid=nitric-acid], um das ineffiziente Schmelzen von [item=sphalerite] zu [fluid=molten-iron] zu unterstützen, ohne Nebenprodukte zu hinterlassen.
tetrahedrite-melting=Verwende [fluid=steam] und [fluid=nitric-acid], um das ineffiziente Schmelzen von [item=tetrahedrite] zu [fluid=molten-copper] zu unterstützen, ohne Nebenprodukte zu hinterlassen.
