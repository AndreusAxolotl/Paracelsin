[tile-description]
nitrogen-lake=Seen aus flüssigem [fluid=nitrogen], die die Oberfläche von [planet=paracelsin] bedecken. Sie sind flach genug, dass man sie mit [tile=landfill] bedecken kann, im Gegensatz zum [tile=ammoniacal-ocean] von [planet=aquilo].

[tips-and-tricks-item-name]
paracelsin-briefing=Paracelsin Übersicht

[tips-and-tricks-item-description]
paracelsin-briefing=Der [planet=paracelsin] ist eine gefrorene Einöde wie der [planet=aquilo], aber im Gegensatz zur Welt des Ammoniaks hat er eine feste Oberfläche. Unter der Erde beherbergt der Planet einen großen Ozean aus [fluid=nitrogen], der an der Oberfläche in [tile=nitrogen-lake] fließt. Der Planet ist reich an [item=sphalerite] und [item=tetrahedrite], Verbindungen von [item=zinc], und [item=vaterite]. Auch [entity=water-cryovolcano] sind auf der Oberfläche zu finden.

