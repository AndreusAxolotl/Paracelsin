[space-location-description]
paracelsin=Ein hochgradig kryovulkanisch aktives, gefrorenes Ödland. Seen aus [fluid=nitrogen] bedecken die Oberfläche, die aus einem unterirdischen Ozean fließen. [entity=water-cryovolcano] durchziehen die Oberfläche zusammen mit Adern aus [item=tetrahedrite] und [item=sphalerite], die für die Gewinnung von [item=zinc] unentbehrlich sind. [item=vaterite] ist ebenfalls in kleinen Adern vorhanden. Alles, was auf dem Planeten gebaut wird, muss ständig warm gehalten werden, sonst gefriert es, und alle unerwünschten Nebenprodukte der Zinkgewinnung müssen entsorgt werden.

