electrochemical-plant=Установка для производства, использующая электрохимию для выполнения всех видов химических процессов.
mechanical-plant=Установка для производства, использующая продвинутые механические процессы для изготовления различных предметов.
galvanization-science-pack=Позволяет выйти за пределы базовых областей применения гальванизации.
