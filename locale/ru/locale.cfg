paracelsin=Криовулканически активная замёрзшая пустошь. Озёра [fluid=nitrogen] покрывают поверхность, вытекая из подземного океана. [entity=water-cryovolcano] усеивают поверхность совместно с жилами [item=tetrahedrite] и [item=sphalerite], важными для извлечения [item=zinc]. [item=vaterite] также присутствует в небольших жилах. Все постройки на планете должны постоянно обогреваться, иначе они замёрзнут и все нежелательные побочные продукты извлечения цинка должны быть утилизированы.

