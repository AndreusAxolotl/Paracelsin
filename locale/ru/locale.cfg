[tips-and-tricks-item-name]
paracelsin-briefing=Инструктаж по планете Парацельсин

[tips-and-tricks-item-description]
paracelsin-briefing=[planet=paracelsin] - это замёрзшая пустошь, как и [planet=aquilo], но в отличие от неё, имеет твёрдую поверхность. Под поверхностью планеты расположен большой океан [fluid=nitrogen], пробивающийся на поверхность в виде [tile=nitrogen-lake]. Планета богата [item=sphalerite] и [item=tetrahedrite], соединениями [item=zinc] и [item=vaterite]. Также можно обнаружить усеивающие поверхность [entity=water-cryovolcano].

