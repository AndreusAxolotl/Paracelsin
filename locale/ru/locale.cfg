zinc-leaching=Выщелачивание [fluid=zinc-concentrate] с использованием [fluid=nitric-acid].
zinc-purification=Очистите [fluid=dirty-zinc-solution] с помощью электричества, поместив заряженные [item=copper-cable] внутрь жидкости вместе с [fluid=steam].
sphalerite-melting=Используйте [fluid=steam] и [fluid=nitric-acid] для более эффективной переплавки [item=sphalerite] в [fluid=molten-iron] без побочных продуктов.
tetrahedrite-melting=Используйте [fluid=steam] и [fluid=nitric-acid] для более эффективной переплавки [item=tetrahedrite] в [fluid=molten-copper] без побочных продуктов.
solar-matrix=Более передовая версия солнечной панели. Фотоэлементы омываются при помощи [fluid=nitrogen]. Все еще бесполезны на [planet=paracelsin] по причине низкой инсоляции
accumulator-v2=Более передовая версия аккумулятора. В батареях используется [fluid=nitric-acid].
elevated-pipe=Крепкие опорные конструкции позволяют устанавливать трубы над поверхностью.
vaterite-formation=Воспроизводя естественные химические процессы, происходящие на [planet=paracelsin] при помощи [entity=electrochemical-plant], можно обрабатывать [item=stone] с участием [fluid=nitrogen], используя [item=vaterite] как катализатор, чтобы с шансом создать больше фатерита.

