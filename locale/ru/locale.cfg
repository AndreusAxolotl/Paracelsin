[technology-description]
planet-discovery-paracelsin=Криовулканически активная замёрзшая пустошь. Озёра [fluid=nitrogen] покрывают поверхность, вытекая из подземного океана. [entity=water-cryovolcano] усеивают поверхность совместно с жилами [item=tetrahedrite] и [item=sphalerite], важными для извлечения [item=zinc]. [item=vaterite] также присутствует в небольших жилах. Все постройки на планете должны постоянно обогреваться, иначе они замёрзнут и все нежелательные побочные продукты извлечения цинка должны быть утилизированы.
cryovolcanic-power=Внутри замороженного [entity=crashed-fulgoran-pod] найдены древние чертежи специального электрического генератора, использующего жидкую воду [entity=water-cryovolcano] для производства электричества, и чертежи крайне быстрого, но малоэффективного [entity=burner-pumpjack]. Они могут быть использованы для быстрого старта на планете.
nitric-acid-handling=Анализируя спонтанные химические реакции, происходящие на [entity=big-metallic-rock], можно воспроизвести их для получения  [fluid=nitric-acid].
sphalerite-processing=Переработайте [item=sphalerite] в [fluid=zinc-concentrate], [item=iron-ore] и [item=sulfur].
tetrahedrite-processing=Переработайте [item=tetrahedrite] в [fluid=zinc-concentrate], [item=copper-ore] и [item=sulfur].
zinc-extraction=Переработайте [fluid=dirty-zinc-solution] в [item=zinc] через различные процессы.
electrochemical-plant=Установка для производства, использующая электрохимию для выполнения всех видов химических процессов.
mechanical-plant=Установка для производства, использующая продвинутые механические процессы для изготовления различных предметов.
galvanization-science-pack=Позволяет выйти за пределы базовых областей применения гальванизации.
vaterite-processing-productivity=Увеличенная добыча для [recipe=vaterite-processing].
zinc-piping=Более прочные и изолированные трубы, сделанные из [item=zinc-plate]. Не замерзают на холодных поверхностях, как [planet=paracelsin] или [planet=aquilo] и могут перемещать жидкости под землёй на большую дистанцию.
axe-mining-speed=Благодаря оцинковке и ремонту инструмента можно достичь более быстрой скорости ручной добычи.
advanced-repair-device=Технология нанороботов, способная на починку быстрее и на более длительный срок, чем стандартный [item=repair-pack].
solar-matrix=Даже если солнечные панели фактически бесполезны на [planet=paracelsin], передовые солнечные панели можно использовать на других планетах.
accumulator-v2=Более передовая версия аккумуляторов, использующая мощь [item=supercapacitor] и [item=electric-coil] для сохранения огромных объёмов энергии.
elevated-pipe=Крепкие опорные конструкции позволяют устанавливать трубы над поверхностью.
galvanized-steel=Применение [item=zinc] к балкам [item=steel-plate] позволяет им укрепиться и стать устойчивыми к коррозии.
vaterite-formation=Из-за малого количества залежей [item=vaterite] на планете, необходимо освоить его синтез.

