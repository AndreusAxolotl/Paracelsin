paracelsin-briefing=Инструктаж по Парацельсину
fulgoran-log=Фульгорианское бревно

[tips-and-tricks-item-description]
paracelsin-briefing=[planet=paracelsin] - это замёрзшая пустошь, как и [planet=aquilo], но в отличие от неё, имеет твёрдую поверхность. Под поверхностью планеты расположен большой океан [fluid=nitrogen], пробивающийся на поверхность в виде [tile=nitrogen-lake]. Планета богата [item=sphalerite] и [item=tetrahedrite], соединениями [item=zinc] и [item=vaterite]. Также можно обнаружить усеивающие поверхность [entity=water-cryovolcano].
fulgoran-log=Внутри [entity=crashed-fulgoran-pod], помимо чертежей, вы обнаружили сообщение. Вы можете перевести его благодаря Фульгорианским исследованиям: "Приветствуем все жизненные формы, нашедшие эту запись. Мы - Фульгорианцы, и мы отправляем подобные капсулы на все покитнутые и замороженные миры, в поисках нефти. Наше непрерывное развитие привело к некоторым незначительным последствиям для окружающей среды нашей планеты, но это не так важно. Более важно, что у нас почти не осталось нефти и продуктов ее переработки. Если вы знаете места, богатые нефтью, пожалуйста, свяжитесь с ближайшим планетарным аванпостом. Если ваша планета пока еще не способна перемещаться в космосе, пожалуйста, отправьте это сообщение тем, кто способен на это. Если к тому времени мы не вымрем... Но конечно, я сомневаюсь в неудаче". Вы и Фульгорианцы смогли бы стать большими друзьями.

