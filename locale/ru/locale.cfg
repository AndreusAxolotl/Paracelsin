[entity-description]
crashed-fulgoran-pod=Замороженные остатки древней космической капсулы. Анализ химического состава и композиции сооружения указывает на то, что он был создан Фульгорианцами.
electrochemical-plant=Машина, способная проводить электрохимию.
mechanical-plant=Машина, способная проводить продвинутые механические процессы.
water-cryovolcano=Криовулкан с водой, выходящей из глубин планеты [planet=paracelsin].
cryovolcanic-turbine=Специальный электрогенератор, который использует жидкую воду [entity=water-cryovolcano] для производства электричества.
burner-pumpjack=Удивительно быстрый насос на сжиженном топливе с очень низкой эффективностью. Полезен для быстрого старта на [planet=paracelsin]. Является нагревающим устройством, не замерзает.
zinc-pipe=Оцинкованный кусок трубы. Не замерзает на холодных поверхностях.
zinc-pipe-to-ground=Оцинкованный кусок подземной трубы. Не замерзает на холодных поверхностях.
zinc-storage-tank=Оцинкованный резервуар. Не замерзает на холодных поверхностях.
zinc-pump=Оцинкованная помпа. Не замерзает на холодных поверхностях.
solar-matrix=Более передовая версия солнечной панели. Фотоэлементы омываются при помощи [fluid=nitrogen]. Все еще бесполезны на [planet=paracelsin] по причине низкой инсоляции
accumulator-v2=Более передовая версия аккумулятора. В батареях используется [fluid=nitric-acid].
elevated-pipe=Крепкие опорные конструкции позволяют устанавливать трубы над поверхностью.

