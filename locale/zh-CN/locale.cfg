[space-location-name]
paracelsin=北冥星

[space-location-description]
paracelsin=一个高度冰火山活动频繁的冰原星球。[fluid=nitrogen]形成的湖泊覆盖着地表，这些湖泊的水来自地下海洋。[entity=water-cryovolcano]散布在地表，与[item=tetrahedrite]和[item=sphalerite]矿脉相伴，而这些矿脉对[item=zinc]的提取至关重要。[item=vaterite]也以小矿脉的形式存在。在这个星球上建造的任何东西都必须持续保持温暖，否则就会结冰，而且锌提取过程中产生的所有无用副产品都必须进行处理。

