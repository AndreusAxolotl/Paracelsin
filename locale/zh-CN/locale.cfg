[technology-description]
planet-discovery-paracelsin=一个高度冰火山活动频繁的冰原星球。[fluid=nitrogen]形成的湖泊覆盖着地表，这些湖泊的水来自地下海洋。[entity=water-cryovolcano]散布在地表，与[item=tetrahedrite]和[item=sphalerite]矿脉相伴，而这些矿脉对[item=zinc]的提取至关重要。[item=vaterite]也以小矿脉的形式存在。在这个星球上建造的任何东西都必须持续保持温暖，否则就会结冰，而且锌提取过程中产生的所有无用副产品都必须进行处理。
sphalerite-processing=把[item=sphalerite]加工为[fluid=zinc-concentrate]、[item=iron-ore]和[item=sulfur]。
tetrahedrite-processing=把[item=tetrahedrite]加工为[fluid=zinc-concentrate]、[item=copper-ore]和[item=sulfur]。
zinc-extraction=通过各种工艺处把[fluid=dirty-zinc-solution]加工为[item=zinc]。
electrochemical-plant=利用电化学进行各种化学工艺的化工厂。
mechanical-plant=利用先进机械处理制造各种物品的工厂。
galvanization-science-pack=允许研究更进一步的电镀应用技术。
vaterite-processing-productivity=增加[recipe=vaterite-processing]的产能加成。
zinc-piping=由[item=zinc-plate]制成的隔热管道。不会在低温星球冻结，如[planet=paracelsin]或[planet=aquilo]，并且地下管道长度更长。
axe-mining-speed=通过电镀处理镐子，可以加快手工采矿速度。
advanced-repair-device=与标准[item=reparir-pack]相比，能够更快修理且耐久更高的纳米修理设备。

