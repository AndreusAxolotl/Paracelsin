[tips-and-tricks-item-name]
paracelsin-briefing=北冥星导览

[tips-and-tricks-item-description]
paracelsin-briefing=[planet=paracelsin]是一个像[planet=aquilo]一样的冰冻荒原，但与氨的世界不同，它有一个坚实的表面。在地表之下，这个星球有一个巨大的[fluid=nitrogen]海洋，这些液体流到地表形成[ tile=nitrogen-lake]。这个星球富含[item=sphalerite]和[item=tetrahedrite]（[item=zinc]的化合物 ）以及[item=vaterite]。在地表还可以看到[entity=water-cryovolcano]散布着。

