[technology-description]
paracelsin-planet-discovery-paracelsin=A highly cryovolcanically active frozen wasteland. Lakes of [fluid=paracelsin-nitrogen] cover the surface, flowing from an underground ocean. [entity=water-cryovolcano]es dot the surface alongside veins of [item=paracelsin-tetrahedrite] and [item=paracelsin-sphalerite], essential for the extraction of [item=paracelsin-zinc]. [item=paracelsin-vaterite] is also present in small veins. Anything built on the planet must be constantly kept warm or it will freeze and all unwanted byproducts of zinc extraction must be disposed of.
paracelsin-vaterite-processing=Process [item=paracelsin-vaterite] into [item=calcite] and [item=carbon].
paracelsin-sphalerite-processing=Process [item=paracelsin-sphalerite] into [fluid=paracelsin-zinc-concentrate], [item=iron-ore] and [item=sulfur].
paracelsin-tetrahedrite-processing=Process [item=paracelsin-tetrahedrite] into [fluid=paracelsin-zinc-concentrate], [item=copper-ore] and [item=sulfur].
paracelsin-zinc-extraction=Process [fluid=paracelsin-dirty-zinc-solution] into [item=paracelsin-zinc] via various processes.
paracelsin-electrochemical-plant=Crafting facility that uses electrochemistry to perform all kinds of chemical processes.
paracelsin-mechanical-plant=Crafting facility that uses advanced mechanical processes to construct various items.
paracelsin-galvanization-science-pack=Allows study beyond basic galvanization applications.
paracelsin-vaterite-processing-productivity=Increased yield from [recipe=paracelsin-vaterite-processing].
paracelsin-galvanized-casting=By using [item=paracelsin-zinc-plate], various iron byproducts can be galvanized to obtain a higher yield of materials. [fluid=paracelsin-nitrogen] may also be needed in some processes.
paracelsin-zinc-piping=Sturdier and insulated pipes made out of [item=paracelsin-zinc-plate]s. Won't freeze on cold surfaces, like [planet=paracelsin] or [planet=aquilo], and can transport fluids underground for increased lengths.
paracelsin-axe-mining-speed=By galvanizing and repairing the axe, faster manual mining speeds can be achieved.
paracelsin-advanced-repair-device=Nanorobot technology that can repair faster and for longer compared to standard [item=repair-pack].

