[recipe-description]
paracelsin-nitric-acid-plastic=Obtain plastic from [fluid=paracelsin-nitric-acid] and other materials.
paracelsin-nitric-acid-rocket-fuel=Convenient use of [fluid=paracelsin-nitric-acid].
paracelsin-solid-fuel-from-nitrogen=Convenient use of [fluid=paracelsin-nitrogen].
paracelsin-sphalerite-processing=Process the [item=paracelsin-sphalerite] into its components.
paracelsin-tetrahedrite-processing=Process the [item=paracelsin-tetrahedrite] into its components.
paracelsin-vaterite-processing=Obtain [item=carbon] and [item=calcite] by processing large amount of [item=paracelsin-vaterite] in [fluid=water].
paracelsin-zinc-leaching=Leach the [fluid=paracelsin-zinc-concentrate] using [fluid=paracelsin-nitric-acid].
paracelsin-zinc-purification=Purify the [fluid=paracelsin-dirty-zinc-solution] using electricity, by inserting electrically charged [item=copper-cable]s inside the fluid alongside [fluid=steam].

[tile-name]
nitrogen-lake=Nitrogen lake

[tile-description]
nitrogen-lake=Lakes of liquid [fluid=paracelsin-nitrogen] that cover the surface of [planet=paracelsin]. They're shallow enough for [tile=landfill] to be placed on top, unlike the [tile=ammoniacal-ocean] of [planet=aquilo].

[tips-and-tricks-item-name]
paracelsin-briefing=Paracelsin briefing

[tips-and-tricks-item-description]
paracelsin-briefing=[planet=paracelsin] is a frozen wasteland like [planet=aquilo] but, unlike the world of ammonia, it has a solid surface. Below the ground the planet hosts a large ocean of [fluid=paracelsin-nitrogen], which flows on the surface into [tile=nitrogen-lake]s. The planet is rich in [item=paracelsin-sphalerite] and [item=paracelsin-tetrahedrite], compounds of [item=paracelsin-zinc], and [item=paracelsin-vaterite]. [entity=water-cryovolcano]es can also be found dotting the surface.