[tips-and-tricks-item-name]
paracelsin-briefing=Omówienie Paracelsin

[tips-and-tricks-item-description]
paracelsin-briefing=[planet=paracelsin] to zamarznięte pustkowie podobne do [planet=aquilo], lecz w przeciwieństwie do świata amoni, posiada stałą powierzchnię. Pod ziemią znajduje się ogromny ocean [fluid=nitrogen]u, który wypływa na powierzchnię, tworząc [tile=nitrogen-lake]i. Planeta jest bogata w [item=sphalerite], [item=tetrahedrite] — związki [item=zinc]u — oraz [item=vaterite]. Powierzchnię miejscami pokrywają [entity=water-cryovolcano]y.

