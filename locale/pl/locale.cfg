[technology-description]
planet-discovery-paracelsin=Wysoce kriovolcanicznie aktywne mrożone odpady. Jeziora [fluid=nitrogen] pokrywają powierzchnię, przepływające z podziemnego oceanu. [entity=water-cryovolcano]ma powierzchnię obok złóż [item=tetrahedrite] i [item=sphalerite], które som niezbędne do ekstrakcji [item=zinc]. [item=waterite] występuje również w małych złozach. Cokolwiek zbudowanego na planecie musi być stale utrzymywane w ciepłe lub zamrozi się, a wszystkie niechciane produkty uboczne wydobycia cynku muszą zostać usunięte.
vaterite-processing=Przetwarzaj [item=vaterite] w [item=calcite] i [item=carbon].
sphalerite-processing=Przetwarzaj [item=sphalerite] na [fluid=zinc-concentrate], [item=iron-ore] oraz [item=sulfur].
tetrahedrite-processing=Przetwarzaj [item=tetrahedrite] na [fluid=zinc-concentrate], [item=copper-ore] oraz [item=sulfur].
zinc-extraction=Przetwórz [fluid=dirty-zinc-solution] w [item=zinc] przy użyciu różnych procesów.
electrochemical-plant=Maszyna używająca elektrochemii do wykonywania wszelkiego rodzaju procesów chemicznych.
mechanical-plant=Maszyna wykorzystująca zaawansowane procesy mechaniczne do budowy różnych przedmiotów.
galvanization-science-pack=Pozwala na naukę poza podstawowymi aplikacjami galwanizacyjnymi.
vaterite-processing-productivity=Zwiększona zysk z [recipe=vaterite-processing].
galvanized-casting=Przy użyciu [item=zinc-plate] różne produkty uboczne żelaza mogą być galwanizowane w celu uzyskania większego zysku materiałów. [fluid=nitrogen] może być również potrzebne w niektórych procesach.
zinc-piping=Silniejsze i izolowane rury wykonane z [item=zinc-plate] s. Nie zamrażaj na zimnych powierzchniach, takich jak [planet=paracelsin] lub [planet = aquilo] i mogą transportować płyny pod ziemią na zwiększoną długość.
axe-mining-speed=Poprzez galwanizowanie i naprawieniu topory, można osiągnąć szybszą ręczne prędkości wydobywania.
advanced-repair-device=Technologia Nanorobotawa, która może naprawiać szybciej i dłużej w porównaniu ze standardowym [item=repair-pack].

