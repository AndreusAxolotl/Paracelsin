[space-location-description]
paracelsin=Wysoce kriovolcanicznie aktywne mrożone odpady. Jeziora [fluid=nitrogen] pokrywają powierzchnię, przepływające z podziemnego oceanu. [entity=water-cryovolcano]ma powierzchnię obok złóż [item=tetrahedrite] i [item=sphalerite], które som niezbędne do ekstrakcji [item=zinc]. [item=waterite] występuje również w małych złozach. Cokolwiek zbudowanego na planecie musi być stale utrzymywane w ciepłe lub zamrozi się, a wszystkie niechciane produkty uboczne wydobycia cynku muszą zostać usunięte.

